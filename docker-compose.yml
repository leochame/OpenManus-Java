services:
  openmanus-java:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openmanus-java
    ports:
      - "8089:8089"
    volumes:
      - ./workspace:/app/workspace
      - ./logs:/app/logs
    environment:
      - SERVER_PORT=8089
    env_file:
      - .env
    restart: unless-stopped

networks:
  default:
    name: openmanus-network
