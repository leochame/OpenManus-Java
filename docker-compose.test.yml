version: '3.8'

services:
  # Python sandbox container for PythonTool testing
  python-sandbox:
    image: python:3.11-slim
    container_name: openmanus-python-sandbox
    working_dir: /workspace
    volumes:
      - ./test-workspace:/workspace
    command: tail -f /dev/null  # Keep container running
    networks:
      - openmanus-test
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  # PostgreSQL for persistence testing (if needed)
  postgres:
    image: postgres:15-alpine
    container_name: openmanus-postgres
    environment:
      POSTGRES_DB: openmanus_test
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - openmanus-test
    restart: unless-stopped

  # Redis for caching (if needed)
  redis:
    image: redis:7-alpine
    container_name: openmanus-redis
    ports:
      - "6379:6379"
    networks:
      - openmanus-test
    restart: unless-stopped

  # Docker-in-Docker for sandbox testing
  docker:
    image: docker:24-dind
    container_name: openmanus-docker
    privileged: true
    environment:
      - DOCKER_TLS_CERTDIR=/certs
    volumes:
      - docker-certs-ca:/certs/ca
      - docker-certs-client:/certs/client
    ports:
      - "2376:2376"
    networks:
      - openmanus-test
    restart: unless-stopped

networks:
  openmanus-test:
    driver: bridge

volumes:
  postgres_data:
  docker-certs-ca:
  docker-certs-client: