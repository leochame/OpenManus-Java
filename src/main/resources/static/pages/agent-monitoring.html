z<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent执行流程监控 - OpenManus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .card h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3em;
            border-bottom: 2px solid #3498db;
            padding-bottom: 8px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #ecf0f1;
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #7f8c8d;
            font-weight: 500;
        }

        .stat-value {
            color: #2c3e50;
            font-weight: bold;
            font-size: 1.2em;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .control-btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .control-btn.success {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
        }

        .control-btn.danger {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        .flows-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .flows-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .flows-header h3 {
            color: #2c3e50;
            font-size: 1.5em;
        }

        .flow-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #3498db;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .flow-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .flow-item.running {
            border-left-color: #f39c12;
            animation: pulse 2s infinite;
        }

        .flow-item.completed {
            border-left-color: #27ae60;
        }

        .flow-item.failed {
            border-left-color: #e74c3c;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .flow-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .flow-id {
            font-weight: bold;
            color: #2c3e50;
            font-size: 0.9em;
        }

        .flow-status {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 500;
        }

        .status-running {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-completed {
            background-color: #d4edda;
            color: #155724;
        }

        .status-failed {
            background-color: #f8d7da;
            color: #721c24;
        }

        .flow-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            font-size: 0.9em;
            color: #6c757d;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-weight: 500;
            margin-bottom: 2px;
        }

        .detail-value {
            color: #495057;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #e74c3c;
        }

        /* 详细流程展示样式 */
        .detailed-flow {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: none;
        }

        .phase-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #6c757d;
        }

        .phase-item.thinking {
            border-left-color: #9b59b6;
        }

        .phase-item.execution {
            border-left-color: #3498db;
        }

        .phase-item.reflection {
            border-left-color: #e67e22;
        }

        .phase-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .phase-name {
            font-weight: bold;
            color: #2c3e50;
        }

        .phase-duration {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .io-section {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 5px;
        }

        .io-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #2c3e50;
        }

        .io-content {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #495057;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .flows-header {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 Agent执行流程监控</h1>
            <p>实时监控Agent的思考、执行、反思过程，可视化展示输入输出和执行流程</p>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="refreshDashboard()">🔄 刷新数据</button>
            <button class="control-btn success" onclick="startThinkDoReflect()">🧠 启动Think-Do-Reflect</button>
            <button class="control-btn" onclick="showAllFlows()">📊 查看所有流程</button>
            <button class="control-btn danger" onclick="cleanupFlows()">🗑️ 清理旧流程</button>
        </div>

        <div id="dashboard" class="dashboard-grid">
            <div class="loading">正在加载监控数据...</div>
        </div>

        <!-- Think-Do-Reflect 执行区域 -->
        <div class="flows-container" id="think-do-reflect-container" style="display: none;">
            <div class="flows-header">
                <h3>🧠 Think-Do-Reflect 工作流</h3>
                <button class="control-btn" onclick="hideThinkDoReflect()">关闭</button>
            </div>
            <div style="margin-bottom: 15px;">
                <textarea id="userInput" placeholder="请输入您的任务或问题..." rows="3" 
                         style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ddd; margin-bottom: 10px;"></textarea>
                <button class="control-btn success" onclick="executeThinkDoReflect()" id="executeBtn">🚀 执行工作流</button>
                <button class="control-btn" onclick="clearInput()">🗑️ 清空输入</button>
            </div>
            <div id="execution-result"></div>
        </div>

        <!-- 详细流程展示区域 -->
        <div class="detailed-flow" id="detailed-flow-container">
            <div class="flows-header">
                <h3 id="detailed-flow-title">📋 详细执行流程</h3>
                <button class="control-btn" onclick="hideDetailedFlow()">关闭</button>
            </div>
            <div id="detailed-flow-content">
                <div class="loading">选择一个执行流程查看详情</div>
            </div>
        </div>

        <!-- 执行流程列表 -->
        <div class="flows-container">
            <div class="flows-header">
                <h3>📋 最近的执行流程</h3>
                <button class="control-btn" onclick="refreshFlows()">刷新流程</button>
            </div>
            <div id="flows">
                <div class="loading">正在加载执行流程...</div>
            </div>
        </div>
    </div>

    <script>
        let dashboardData = null;
        let refreshInterval = null;

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboard();
            loadRecentFlows();

            // 设置自动刷新
            refreshInterval = setInterval(() => {
                loadDashboard();
                loadRecentFlows();
            }, 5000); // 每5秒刷新一次
        });

        // 加载仪表板数据
        async function loadDashboard() {
            try {
                const response = await fetch('/api/agent-monitoring/dashboard');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                dashboardData = await response.json();
                renderDashboard(dashboardData);
            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('dashboard').innerHTML = 
                    `<div class="error">❌ 加载仪表板数据失败: ${error.message}</div>`;
            }
        }

        // 渲染仪表板
        function renderDashboard(data) {
            const dashboard = document.getElementById('dashboard');
            
            dashboard.innerHTML = `
                <div class="card">
                    <h3>📊 总体统计</h3>
                    <div class="stat-item">
                        <span class="stat-label">活跃会话</span>
                        <span class="stat-value">${data.totalActiveSessions || 0}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">总执行流程</span>
                        <span class="stat-value">${data.totalDetailedFlows || 0}</span>
                    </div>
                </div>
                
                <div class="card">
                    <h3>🔄 流程状态</h3>
                    <div class="stat-item">
                        <span class="stat-label">运行中</span>
                        <span class="stat-value" style="color: #f39c12;">${data.runningFlows || 0}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">已完成</span>
                        <span class="stat-value" style="color: #27ae60;">${data.completedFlows || 0}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">失败</span>
                        <span class="stat-value" style="color: #e74c3c;">${data.failedFlows || 0}</span>
                    </div>
                </div>
                
                <div class="card">
                    <h3>📈 成功率</h3>
                    <div class="stat-item">
                        <span class="stat-label">完成率</span>
                        <span class="stat-value">${calculateSuccessRate(data)}%</span>
                    </div>
                </div>
            `;
        }

        function calculateSuccessRate(data) {
            const total = (data.completedFlows || 0) + (data.failedFlows || 0);
            if (total === 0) return 0;
            return Math.round((data.completedFlows || 0) / total * 100);
        }

        // 加载最近的执行流程
        async function loadRecentFlows() {
            try {
                const response = await fetch('/api/agent-monitoring/flows/recent?limit=10');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const flows = await response.json();
                renderFlows(flows);
            } catch (error) {
                console.error('Error loading recent flows:', error);
                document.getElementById('flows').innerHTML =
                    `<div class="error">❌ 加载执行流程失败: ${error.message}</div>`;
            }
        }

        // 渲染执行流程列表
        function renderFlows(flows) {
            const flowsContainer = document.getElementById('flows');

            if (!flows || flows.length === 0) {
                flowsContainer.innerHTML = '<div class="loading">暂无执行流程</div>';
                return;
            }

            flowsContainer.innerHTML = flows.map(flow => `
                <div class="flow-item ${flow.status.toLowerCase()}" onclick="showDetailedFlow('${flow.sessionId}')">
                    <div class="flow-header">
                        <span class="flow-id">会话: ${flow.sessionId.substring(0, 8)}...</span>
                        <span class="flow-status status-${flow.status.toLowerCase()}">
                            ${getStatusText(flow.status)}
                        </span>
                    </div>
                    <div class="flow-details">
                        <div class="detail-item">
                            <span class="detail-label">用户输入</span>
                            <span class="detail-value">${truncateText(flow.userInput, 50)}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">开始时间</span>
                            <span class="detail-value">${formatTime(flow.startTime)}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">阶段数</span>
                            <span class="detail-value">${flow.phases ? flow.phases.length : 0}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">持续时间</span>
                            <span class="detail-value">${formatDuration(flow.totalDuration)}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 显示详细执行流程
        async function showDetailedFlow(sessionId) {
            try {
                const response = await fetch(`/api/agent-monitoring/sessions/${sessionId}/detailed-flow`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const flow = await response.json();
                renderDetailedFlow(flow);

                document.getElementById('detailed-flow-container').style.display = 'block';
                document.getElementById('detailed-flow-container').scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                console.error('Error loading detailed flow:', error);
                alert(`❌ 加载详细流程失败: ${error.message}`);
            }
        }

        // 渲染详细执行流程
        function renderDetailedFlow(flow) {
            const titleElement = document.getElementById('detailed-flow-title');
            const contentElement = document.getElementById('detailed-flow-content');

            titleElement.textContent = `📋 详细执行流程 - ${flow.sessionId.substring(0, 8)}...`;

            if (!flow.phases || flow.phases.length === 0) {
                contentElement.innerHTML = '<div class="loading">该流程暂无阶段数据</div>';
                return;
            }

            const phasesHtml = flow.phases.map((phase, index) => `
                <div class="phase-item ${phase.phaseType.toLowerCase()}">
                    <div class="phase-header">
                        <span class="phase-name">
                            ${getPhaseIcon(phase.phaseType)} ${phase.phaseName} (${phase.agentName})
                        </span>
                        <span class="phase-duration">${formatDuration(phase.duration)}</span>
                    </div>

                    ${phase.input ? `
                        <div class="io-section">
                            <div class="io-title">📥 输入:</div>
                            <div class="io-content">${formatIOContent(phase.input)}</div>
                        </div>
                    ` : ''}

                    ${phase.output ? `
                        <div class="io-section">
                            <div class="io-title">📤 输出:</div>
                            <div class="io-content">${formatIOContent(phase.output)}</div>
                        </div>
                    ` : ''}

                    ${phase.llmInteractions && phase.llmInteractions.length > 0 ? `
                        <div class="io-section">
                            <div class="io-title">🤖 LLM交互 (${phase.llmInteractions.length}次):</div>
                            ${phase.llmInteractions.map(interaction => `
                                <div style="margin: 5px 0; padding: 5px; background: rgba(0,0,0,0.05); border-radius: 3px;">
                                    <strong>模型:</strong> ${interaction.model} |
                                    <strong>耗时:</strong> ${interaction.responseTime_ms}ms |
                                    <strong>Token:</strong> ${interaction.tokenUsage ? interaction.tokenUsage.totalTokens : 'N/A'}
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}

                    ${phase.toolCalls && phase.toolCalls.length > 0 ? `
                        <div class="io-section">
                            <div class="io-title">🔧 工具调用 (${phase.toolCalls.length}次):</div>
                            ${phase.toolCalls.map(toolCall => `
                                <div style="margin: 5px 0; padding: 5px; background: rgba(0,0,0,0.05); border-radius: 3px;">
                                    <strong>工具:</strong> ${toolCall.toolName} |
                                    <strong>状态:</strong> ${toolCall.status} |
                                    <strong>耗时:</strong> ${toolCall.duration}ms
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                </div>
            `).join('');

            contentElement.innerHTML = `
                <div style="margin-bottom: 20px; padding: 15px; background: #e8f4fd; border-radius: 8px;">
                    <h4>🎯 用户输入:</h4>
                    <p style="margin-top: 10px;">${flow.userInput}</p>
                </div>

                <div style="margin-bottom: 20px; padding: 15px; background: #e8f5e8; border-radius: 8px;">
                    <h4>✅ 最终结果:</h4>
                    <p style="margin-top: 10px;">${flow.finalResult || '执行中...'}</p>
                </div>

                <h4 style="margin-bottom: 15px;">🔄 执行阶段:</h4>
                ${phasesHtml}
            `;
        }

        // 工具函数
        function getStatusText(status) {
            switch(status) {
                case 'RUNNING': return '运行中';
                case 'COMPLETED': return '已完成';
                case 'FAILED': return '失败';
                case 'CANCELLED': return '已取消';
                default: return '未知';
            }
        }

        function getPhaseIcon(phaseType) {
            switch(phaseType) {
                case 'THINKING': return '🧠';
                case 'EXECUTION': return '⚡';
                case 'REFLECTION': return '🤔';
                case 'TOOL_USAGE': return '🔧';
                case 'DECISION': return '🎯';
                default: return '📋';
            }
        }

        function formatTime(timestamp) {
            if (!timestamp) return '未知';
            return new Date(timestamp).toLocaleString('zh-CN');
        }

        function formatDuration(duration) {
            if (!duration) return '0ms';
            if (duration < 1000) return `${duration}ms`;
            if (duration < 60000) return `${(duration / 1000).toFixed(1)}s`;
            return `${(duration / 60000).toFixed(1)}min`;
        }

        function truncateText(text, maxLength) {
            if (!text) return '无';
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }

        function formatIOContent(content) {
            if (typeof content === 'string') {
                return content.length > 500 ? content.substring(0, 500) + '...' : content;
            }
            return JSON.stringify(content, null, 2).substring(0, 500);
        }

        // 控制函数
        function refreshDashboard() {
            loadDashboard();
            loadRecentFlows();
        }

        function refreshFlows() {
            loadRecentFlows();
        }

        function hideDetailedFlow() {
            document.getElementById('detailed-flow-container').style.display = 'none';
        }

        function startThinkDoReflect() {
            document.getElementById('think-do-reflect-container').style.display = 'block';
            document.getElementById('userInput').focus();
        }

        function hideThinkDoReflect() {
            document.getElementById('think-do-reflect-container').style.display = 'none';
            document.getElementById('execution-result').innerHTML = '';
        }

        function clearInput() {
            document.getElementById('userInput').value = '';
        }

        async function executeThinkDoReflect() {
            const userInput = document.getElementById('userInput').value.trim();
            if (!userInput) {
                alert('⚠️ 请输入任务内容');
                return;
            }

            const executeBtn = document.getElementById('executeBtn');
            const resultDiv = document.getElementById('execution-result');

            executeBtn.disabled = true;
            executeBtn.textContent = '🔄 执行中...';

            resultDiv.innerHTML = '<div class="loading">正在执行Think-Do-Reflect工作流...</div>';

            try {
                const response = await fetch('/api/think-do-reflect/execute-sync', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ input: userInput })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();

                resultDiv.innerHTML = `
                    <div class="card">
                        <h3>✅ 执行结果</h3>
                        <div class="stat-item">
                            <span class="stat-label">会话ID</span>
                            <span class="stat-value">${result.sessionId}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">执行状态</span>
                            <span class="stat-value">${result.success ? '成功' : '失败'}</span>
                        </div>
                        <div style="margin-top: 15px; padding: 15px; background: #f8f9fa; border-radius: 8px; border-left: 4px solid #28a745;">
                            <strong>执行结果：</strong><br>
                            <pre style="white-space: pre-wrap; margin-top: 10px;">${result.result}</pre>
                        </div>
                        <div style="margin-top: 10px;">
                            <button class="control-btn" onclick="showDetailedFlow('${result.sessionId}')">📊 查看执行详情</button>
                        </div>
                    </div>
                `;

                // 自动刷新流程列表
                refreshFlows();

            } catch (error) {
                console.error('Error executing Think-Do-Reflect:', error);
                resultDiv.innerHTML = `
                    <div class="error">
                        ❌ 执行失败: ${error.message}
                    </div>
                `;
            } finally {
                executeBtn.disabled = false;
                executeBtn.textContent = '🚀 执行工作流';
            }
        }

        async function cleanupFlows() {
            if (!confirm('确定要清理24小时前的已完成流程吗？')) {
                return;
            }

            try {
                const response = await fetch('/api/agent-monitoring/flows/cleanup?maxAgeHours=24', {
                    method: 'DELETE'
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(`✅ ${result.message}`);
                    refreshFlows();
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                alert(`❌ 清理失败: ${error.message}`);
            }
        }

        function showAllFlows() {
            // 这里可以扩展显示所有流程的功能
            alert('📊 显示所有流程功能开发中...');
        }

        // 页面卸载时清理定时器
        window.addEventListener('beforeunload', function() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
</body>
