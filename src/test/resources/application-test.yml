openmanus:
  sandbox:
    use-sandbox: true
    image: python:3.11-slim
    work-dir: /workspace
    timeout: 120
    docker-host: tcp://localhost:2376
    docker-tls-verify: false

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

logging:
  level:
    com.openmanus: DEBUG
    org.springframework: WARN
    root: INFO